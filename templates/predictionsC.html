<!DOCTYPE html>
<html>
<head>
    <title>Batch Classification Predictions </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Batch Classification Predictions (Fire = 1 & No Fire = 0)</h1>
    <table>
        <thead>
            <tr>
                <th>Temperature</th>
                <th>RH</th>
                <th>Ws</th>
                <th>Rain</th>
                <th>FFMC</th>
                <th>DMC</th>
                <th>DC</th>
                <th>ISI</th>
                <th>FWI</th>
                <th>Region</th>
                <!-- Add more headers as needed -->
                <th>Predictions</th>
            </tr>
        </thead>
        <tbody>
            {% for d, p in zipped_data %}
                <tr>
                    <td>{{ d[0] }}</td>
                    <td>{{ d[1] }}</td>
                    <td>{{ d[2] }}</td>
                    <td>{{ d[3] }}</td>
                    <td>{{ d[4] }}</td>
                    <td>{{ d[5] }}</td>
                    <td>{{ d[6] }}</td>
                    <td>{{ d[7] }}</td>
                    <td>{{ d[8] }}</td>
                    <td>{{ d[9] }}</td>
                    <!-- Add more data fields as needed -->
                    <td>{{ p }}</td>
                </tr>
            {% endfor %}
        </tbody>   
    </table>
</body>
</html>
